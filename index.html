<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/normalize.css" />
	</head>
	<body>
		<div class="body">
			<div class="calculator">
				<div class="calculator__top">
					<div class="calculator__monitor">
						<div class="monitor__action"></div>
						<div class="monitor__text">0</div>
					</div>
				</div>
				<div class="calculator__workspace">
					<input type="button" class="workspace__button_grey" value="1" id="num" />
					<input type="button" class="workspace__button_grey" value="2" id="num" />
					<input type="button" class="workspace__button_grey" value="3" id="num" />
					<input type="button" class="workspace__button_grey" value="4" id="num" />
					<input type="button" class="workspace__button_grey" value="5" id="num" />
					<input type="button" class="workspace__button_grey" value="6" id="num" />
					<input type="button" class="workspace__button_grey" value="7" id="num" />
					<input type="button" class="workspace__button_grey" value="8" id="num" />
					<input type="button" class="workspace__button_grey" value="9" id="num" />
					<input type="button" class="workspace__button_grey" value="0" id="num" />
					<input type="button" class="workspace__button_grey" value="." id="dot" />
					<input type="button" class="workspace__button_grey" value="DEL" id="del" />
					<input type="button" class="workspace__button_orange" value="*" id="action" />
					<input type="button" class="workspace__button_orange" value="/" id="action" />
					<input type="button" class="workspace__button_orange" value="+" id="action" />
					<input type="button" class="workspace__button_orange" value="-" id="action" />
					<input type="button" class="workspace__button_orange" value="%" id="percent" />
					<input type="button" class="workspace__button_orange" value="^" id="action" />
					<input type="button" class="workspace__button_lightGrey" value="=" id="equals" />
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
