<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <script src="js/script.js"></script>
    <div class="body">
        <div class="calculator">
            <div class="calculator__top">
                <div class="calculator__monitor">
                    <div class="monitor__text">0</div>
                </div>
            </div>
            <div class="calculator__workspace">
                <div class="workspace__button_grey">1</div>
                <div class="workspace__button_grey">2</div>
                <div class="workspace__button_grey">3</div>
                <div class="workspace__button_grey">4</div>
                <div class="workspace__button_grey">5</div>
                <div class="workspace__button_grey">6</div>
                <div class="workspace__button_grey">7</div>
                <div class="workspace__button_grey">8</div>
                <div class="workspace__button_grey">9</div>
                <div class="workspace__button_grey">0</div>
                <div class="workspace__button_grey">.</div>
                <div class="workspace__button_grey">DEL</div>
                <div class="workspace__button_orange">*</div>
                <div class="workspace__button_orange">/</div>
                <div class="workspace__button_orange">+</div>
                <div class="workspace__button_orange">-</div>
                <div class="workspace__button_orange">%</div>
                <div class="workspace__button_orange">^</div>
                <div class="workspace__button_lightGrey">=</div>
            </div>
        </div>
    </div>
</body>
</html>
