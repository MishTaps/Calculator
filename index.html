<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/normalize.css" />
	</head>
	<body>
		<div class="main">
			<div class="calculator">
				<div class="calculator__top">
					<div class="calculator__display">
						<div class="display__action"></div>
						<div class="display__text">0</div>
					</div>
				</div>
				<div class="calculator__workspace">
					<input type="button" class="workspace__button workspace__button--grey num" value="1" />
					<input type="button" class="workspace__button workspace__button--grey num" value="2" />
					<input type="button" class="workspace__button workspace__button--grey num" value="3" />
					<input type="button" class="workspace__button workspace__button--grey num" value="4" />
					<input type="button" class="workspace__button workspace__button--grey num" value="5" />
					<input type="button" class="workspace__button workspace__button--grey num" value="6" />
					<input type="button" class="workspace__button workspace__button--grey num" value="7" />
					<input type="button" class="workspace__button workspace__button--grey num" value="8" />
					<input type="button" class="workspace__button workspace__button--grey num" value="9" />
					<input type="button" class="workspace__button workspace__button--grey num" value="0" />
					<input type="button" class="workspace__button workspace__button--grey" value="." id="dot" />
					<input type="button" class="workspace__button workspace__button--grey" value="DEL" id="del" />
					<input type="button" class="workspace__button workspace__button--orange action" value="*" />
					<input type="button" class="workspace__button workspace__button--orange action" value="/" />
					<input type="button" class="workspace__button workspace__button--orange action" value="+" />
					<input type="button" class="workspace__button workspace__button--orange action" value="-" />
					<input type="button" class="workspace__button workspace__button--orange" value="%" id="percent" />
					<input type="button" class="workspace__button workspace__button--orange action" value="^" />
					<input type="button" class="workspace__button workspace__button--lightGrey" value="=" id="equals" />
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
